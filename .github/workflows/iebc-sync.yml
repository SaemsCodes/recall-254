name: IEBC Offices Data Sync
on:
  schedule:
    - cron: '0 6 * * 1,4'  # Run twice weekly on Monday and Thursday at 6 AM UTC
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/iebc-sync.yml'

jobs:
  sync-offices-data:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.10'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create data directories
      run: |
        mkdir -p data/raw data/processed data/outputs

    - name: Download latest IEBC PDF
      run: |
        # This would download the latest PDF from IEBC website
        # For now, we'll use the existing PDF
        echo "Using existing PDF file"
        # wget -O data/raw/Physical_Locations_of_County_and_Constituency_Offices_in_Kenya.pdf "IEBC_PDF_URL"

    - name: Run data extraction pipeline
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "Starting IEBC data pipeline..."
        python scripts/extract_pdf.py
        python scripts/clean_addresses.py
        python scripts/geocode_addresses.py
        python scripts/csv_to_geojson.py
        python scripts/supabase_ingest.py

    - name: Commit and push generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/outputs/*.geojson
        git add data/processed/geocode_cache.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Automated IEBC offices data update [skip ci]"
        git push

    - name: Upload GeoJSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: iebc-offices-geojson
        path: data/outputs/*.geojson
        retention-days: 30

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          github.rest.issues.create({
            owner,
            repo,
            title: "ðŸš¨ IEBC Data Sync Failed",
            body: "The automated IEBC offices data sync has failed. Please check the workflow run for details.",
            labels: ["automation", "data-sync", "failure"]
          });